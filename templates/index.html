<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("/static/images/WebPage Background picture.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
      color: #fff;
      flex-grow: 1;
      text-align: center;
    }

    .logo-img {
      height: 50px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-link {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 60px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-form input,
    .search-form select,
    .search-form button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    .search-form button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .search-form button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      color: #ccc;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <img src="/static/images/lakehead_logo.png" alt="Lakehead Logo" class="logo-img">
  <h1>Movie Recommendation Website</h1>
  <div class="button-group">
    <a href="/favorites" class="button-link">Favorites</a>
    <a href="/logout" class="button-link">Logout</a>
  </div>
</header>

<div class="main">
  <div class="container">
    <h2 style="color: #fff; text-align: center;">Welcome, {{ current_user.username }}!</h2>

    <form class="search-form" method="POST" action="/results">
      <select name="genres" id="genres">
        <option value="">Search by Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Biography">Biography</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Film-Noir</option>
        <option value="Game-Show">Game-Show</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="News">News</option>
        <option value="Reality-TV">Reality-TV</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Short">Short</option>
        <option value="Sport">Sport</option>
        <option value="Thriller">Thriller</option>
        <option value="Unknown">Unknown</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
      </select>

      <select name="imdb_score" id="imdb_score">
        <option value="">Search by IMDb Score</option>
        {% for score in range(1, 11) %}
          <option value="{{ score }}">{{ score }}</option>
        {% endfor %}
      </select>

      <select name="release_year" id="release_year">
        <option value="">Search by Release Year</option>
        {% for year in range(2017, 1909, -1) %}
          <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>

      <input type="text" name="director_name" id="director_name" placeholder="Search by Director Name">
      <input type="text" name="actor_name" id="actor_name" placeholder="Search by Actor Name">
      <input type="text" name="movie_name" id="movie_name" placeholder="Search by Movie Name">

      <button type="submit">Search</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">Use the form above to find movie recommendations.</p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Movie Recommendation Website By Abdul and Nidhi</p>
</footer>

</body>
</html>
